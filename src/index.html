<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple CPU Monitor App ElectronJS</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <div class="box">
            <span class="label">CPU (%)</span>
            <span id="cpu">-</span>
        </div>
        <div class="box">
            <span class="label">Free Mem (%)</span>
            <span id="mem">-</span>
        </div>
        <div class="box">
            <span class="label">Total Mem (GB)</span>
            <span id="total-mem">-</span>
        </div>
    </body>
    <script src="./js/script.js"></script>
    <script>
        console.log();
    </script>
</html>
